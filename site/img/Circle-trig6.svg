  <metadata
     id="metadata4">
    <title
       id="title6">Unit Circle</title>
    <subject>Trigonometry</subject>
    <description>A unit circle with sine (sin), cosine (cos), tangent (tan), cotangent (cot), secant (sec), cosecant (csc), versine (versin), coversine (cvs), exsecant (exsec), excosecant (excsc) as well as chord (crd) and arc labeled as trigonometric functions of angle theta</description>
    <author>Wikipedia: Limaner, Stevertigo, Verdy p, Taktoa, Matthiaspaul</author>
